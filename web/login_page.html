<html>

<head>
<title>Money Banks, International. -- Login Page</title>
</head>

<body bgproperties="fixed" bgcolor="#CCCCFF">
<form name="form" method="POST" action="login_page.jsp">


<p align="center"></p>
<table border="0" width="100%" height="42">
  <tr>
    <td width="50%" height="36"><b><font size="5" ><i>Money Banks, Inc.</i></font></b></td>
    <td width="50%" height="36"></td>
  </tr>
</table>
<p align="center"><b><font size="4" >Login Information</font></b></p>


   <p ><font>Account Number:&nbsp; </font><input type="text" name="txtActNumber" size="20"></p>
   
	
   <p ><font >Password:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
   </font><input type="password" name="txtUsrPwd" size="20">&nbsp;</p>
   
	
   <p align="center"><input type="button" value="View Account Details" name="login" onClick="check()">&nbsp;<input type="button" value="Cancel" name="cancel" onClick="Home()"></p>
</form>

<p >&nbsp;</p>
<script language="JavaScript">
function check()
{
	if((((form.txtActNumber.value).length===0)||((form.txtUsrPwd.value).length===0)))
	alert("Please enter both account number and password.");
	else
	form.submit();
}
function Home()
{
	open("home_page.html");
}
</script>
</body>

</html>
